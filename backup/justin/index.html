        <title>Justin.tv Widget</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/normalize.min.css">
        <link rel="stylesheet" href="../css/main.css">

    </head>
    <body>
        <div class="justin-widget" id="justin-widget"></div>
        <script src="../js/vendor/jquery-1.9.0.min.js"></script>
        <script>
        (function() {
            var user_name, query_string;

            query_string = function () {
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");

                for ( var i = 0; i < vars.length; i++ ) {
                    var pair = vars[i].split("=");
                    if ( typeof query_string[pair[0]] === "undefined" ) {
                        query_string[pair[0]] = pair[1];
                    } else if ( typeof query_string[pair[0]] === "string" ) {
                        var arr = [ query_string[pair[0]], pair[1] ];
                        query_string[pair[0]] = arr;
                    } else {
                        query_string[pair[0]].push(pair[1]);
                    }
                }

                return query_string;
            }();

            user_name = query_string.username;

            if (typeof(user_name) === 'undefined' || user_name === "") {
                $("#justin-widget").html("<ul><li>Please add a username</li></ul>");
            } else {
                $.getJSON('http://api.justin.tv/api/stream/list.json?channel=' + user_name + '&callback=?', function(data) {
                    if (data[0]) {
                        $("#justin-widget").html("<ul class='justin-widget-list'><li class='user-name'><a href='http://justin.tv/" + user_name + "' target='_blank'><img src='" + data[0].channel.image_url_small + "' width='44' height='44' alt='" + user_name + " channel logo' class='icon'>" + user_name + "</a></li><li class='live'><b>LIVE</b> <span class='online'></span> " + data[0].title + "</li><li class='viewers'><img src='../img/eye-gray.png' width='14' height='14' alt='' class='icon-eye' /> " + data[0].channel_count + "</li></ul>");
                    } else {
                        $.getJSON('http://api.justin.tv/api/channel/show/list.json?channel=' + user_name + '&callback=?', function(data) {
                            $("#justin-widget").html("<ul class='justin-widget-list'><li><a href='http://justin.tv/" + user_name + "' class='user-name' target='_blank'><img src='" + data.image_url_small + "' width='44' height='44' alt='" + user_name + " channel logo' class='icon'>" + user_name + "</a></li><li class='live'><b>Offline</b></li></ul>");
                        });
                    }
                });
            }

        })();
        </script>
